<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Hide fields without using display:none */
    .hidden-field {
      position: absolute;
      left: -9999px;
      opacity: 0;
      height: 0;
      width: 0;
      overflow: hidden;
    }

    /* Phone must appear visible enough for Chrome autofill */
    .hidden-phone {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0.01;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Create Account</h3>
      <form method="POST" autocomplete="on">

        <!-- Visible fields -->
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control" autocomplete="name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" name="email" class="form-control" autocomplete="email" required>
        </div>

        <!-- Hidden autofillable fields -->
        <input class="hidden-field" type="text" name="organization" autocomplete="organization">
        <input class="hidden-field" type="text" name="address" autocomplete="street-address">
        <input class="hidden-field" type="text" name="address-line1" autocomplete="address-line1">
        <input class="hidden-field" type="text" name="address-line2" autocomplete="address-line2">
        <input class="hidden-field" type="text" name="city" autocomplete="address-level2">
        <input class="hidden-field" type="text" name="state" autocomplete="address-level1">
        <input class="hidden-field" type="text" name="zip" autocomplete="postal-code">
        <input class="hidden-field" type="text" name="country" autocomplete="country-name">
        <input type="tel" name="phone" autocomplete="tel"
               style="position:absolute; top:0; left:0; width:100%; height:40px; opacity:0;">
<!--
        <!-- Simulated Credit Card Fields (for demo only) -->
        <!-- <input class="hidden-field" type="text" name="cc-name" autocomplete="cc-name" value="">
        <input class="hidden-field" type="text" name="cc-number" autocomplete="cc-number" value="">
        <input class="hidden-field" type="text" name="cc-exp" autocomplete="cc-exp" value="">
        <input class="hidden-field" type="text" name="cc-exp-month" autocomplete="cc-exp-month" value="">
        <input class="hidden-field" type="text" name="cc-exp-year" autocomplete="cc-exp-year" value="">
        <input class="hidden-field" type="text" name="cc-csc" autocomplete="cc-csc" value=""> -->

        <!-- Phone field visible enough for Chrome autofill -->
        <!-- <div style="position:relative;">
          <input type="tel" name="phone" autocomplete="tel"
                 style="position:absolute; top:0; left:0; width:100%; height:40px; opacity:0;">
        </div> -->

        <input class="hidden-phone" type="tel" name="phone" autocomplete="tel">

        <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
      </form>
    </div>
  </div>

</body>
</html>
